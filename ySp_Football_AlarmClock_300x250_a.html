<script>
var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
function init() {
	canvas = document.getElementById("canvas");
	anim_container = document.getElementById("animation_container");
	dom_overlay_container = document.getElementById("dom_overlay_container");
	var comp=AdobeAn.getComposition("CF55451C00104AB782BBB51032C7C59D");
	var lib=comp.getLibrary();
	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
	loader.addEventListener("complete", function(evt){handleComplete(evt,comp)});
	var lib=comp.getLibrary();
	loader.loadManifest(lib.properties.manifest);
}
function handleFileLoad(evt, comp) {
	var images=comp.getImages();	
	if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }	
}
function handleComplete(evt,comp) {
	//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
	var lib=comp.getLibrary();
	var ss=comp.getSpriteSheet();
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	exportRoot = new lib.clock_300x250();
	stage = new lib.Stage(canvas);
	stage.enableMouseOver();	
	//Registers the "tick" event listener.
	fnStartAnimation = function() {
		stage.addChild(exportRoot);
		createjs.Ticker.setFPS(lib.properties.fps);
		createjs.Ticker.addEventListener("tick", stage);
	}	    
	//Code to support hidpi screens and responsive scaling.
	AdobeAn.makeResponsive(false,'both',false,1,[canvas,anim_container,dom_overlay_container]);	
	AdobeAn.compositionLoaded(lib.properties.id);
	fnStartAnimation();
}
function pad(num, size) {
    var s = num+"";
    while (s.length < size) s = "0" + s;
    return s;
}
function delay_draw(){
	function draw()
	{
		var  canvas = document.getElementById("myCanvas");
	  	var  context = canvas.getContext("2d");
      	context.clearRect(0,0,canvas.width, canvas.height);
      	var centerX = canvas.width / 2;
      	var centerY = canvas.height / 2;
      	var radius = canvas.width / 2 - 50;
      
      	context.beginPath();
      	context.arc(centerX, centerY, 2, 0, 2 * Math.PI, false);
      	context.stroke();
      	context.fillStyle = "black";
      	context.fill();
 	  	context.closePath();
      	context.restore();
		
	context.strokeStyle = '#000000';
	context.translate(centerX,centerY);
 
        var now=new Date();
        var hrs=now.getHours();
        var min=now.getMinutes();
        var sec=now.getSeconds();

        //seconds
		var sangle = (Math.PI/30 * sec);
        var sPointX = Math.sin(sangle)*(radius - 20);
        var sPointY = -Math.cos(sangle)*(radius - 20);
        context.beginPath();
        context.lineWidth = 1; 
        context.moveTo(0,0);
 		context.lineTo(sPointX,sPointY);
 		context.stroke();     
 		context.closePath();
 		
 		context.beginPath();
 		context.lineWidth = 2.5; 
 		//minutes
		sangle = (Math.PI/30*(min+(sec/60)));
        sPointX = Math.sin(sangle)*(radius - 25);
        sPointY = -Math.cos(sangle)*(radius - 25);
        context.moveTo(0,0);
 		context.lineTo(sPointX,sPointY);
 		context.stroke();   
 		context.closePath();  
 		
 		context.beginPath();
 		context.lineWidth = 2; 
		//hour	
		sangle = (Math.PI/6*(hrs+(min/60)+(sec/3600)));
        sPointX = Math.sin(sangle)*(radius - 30);
        sPointY = -Math.cos(sangle)*(radius - 30);
        context.moveTo(0,0);
 		context.lineTo(sPointX,sPointY);
 		
 		context.stroke();   
 		context.closePath();  
 		
		context.restore();
		context.translate(-centerX,-centerY);
	}
	setInterval(draw,1);
}

    function CountDownTimer(dt, id)
    {
        var end = new Date(dt);
        var _second = 1000;
        var _minute = _second * 60;
        var _hour = _minute * 60;
        var _day = _hour * 24;
        var timer;

        function showRemaining() {
            var now = new Date();
            var distance = end - now;
            
            var days = Math.floor(distance / _day)+1;
            var hours = Math.floor((distance % _day) / _hour);
            var minutes = Math.floor((distance % _hour) / _minute);
            var seconds = Math.floor((distance % _minute) / _second);

			if (days < 2) {
                clearInterval(timer);
                document.getElementById(id).innerHTML = 'LAST DAY TO';
                return;
            }
            document.getElementById(id).innerHTML = days + ' DAYS LEFT TO';
        }
        timer = setInterval(showRemaining, 1000);
    }
